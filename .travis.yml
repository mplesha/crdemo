language: node_js
node_js:
  - "8.11.3"
before_install:
  - cd ~/
  - git clone https://github.com/AGWA/git-crypt.git
  - cd git-crypt
  - make && make install PREFIX=~/git-crypt
  - export PATH=~/git-crypt:$PATH
  - base64 -d $GIT_CRYPT_KEY ~/git-crypt/crypt-key
script:
  - echo 'Hi'
  - cd $TRAVIS_BUILD_DIR